# OCDMK Shield Configuration

# Enable backlight
CONFIG_ZMK_BACKLIGHT=y

# Enable PWM driver for LED
CONFIG_PWM=y
CONFIG_LED_PWM=y

# Backlight settings
CONFIG_ZMK_BACKLIGHT_BRT_START=40
CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# Enable indicator LED driver
CONFIG_INDICATOR_LED=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Uncomment for USB logging (debugging)
# CONFIG_ZMK_USB_LOGGING=y
