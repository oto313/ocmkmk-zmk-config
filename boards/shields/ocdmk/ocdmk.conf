# OCDMK Shield Configuration

# =============================================================================
# SPLIT KEYBOARD CONFIGURATION
# =============================================================================
CONFIG_ZMK_SPLIT=y

# -----------------------------------------------------------------------------
# SPLIT TRANSPORT MODE - Choose ONE option:
# -----------------------------------------------------------------------------

# OPTION 1: BLE Split (wireless between halves) - DEFAULT
# Uncomment these lines for Bluetooth split communication:
CONFIG_ZMK_SPLIT_BLE=y

# OPTION 2: Wired Split (UART cable between halves)
# Comment out BLE lines above and uncomment these for wired split:
# CONFIG_ZMK_SPLIT_BLE=n
# CONFIG_ZMK_SPLIT_SERIAL=y
# CONFIG_SERIAL=y

# =============================================================================
# BACKLIGHT CONFIGURATION
# =============================================================================
CONFIG_ZMK_BACKLIGHT=y
CONFIG_PWM=y
CONFIG_LED_PWM=y
CONFIG_ZMK_BACKLIGHT_BRT_START=40
CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# =============================================================================
# OTHER FEATURES
# =============================================================================
# Enable indicator LED driver
CONFIG_INDICATOR_LED=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Uncomment for USB logging (debugging)
# CONFIG_ZMK_USB_LOGGING=y
